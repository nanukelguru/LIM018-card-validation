<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
   
    <title>Tarjeta de crédito válida</title>
    <link rel = "icon" type = "image/jpg" href="imagenes/fetcsi.jpg">
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;1,100;1,200;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <img src="imagenes/cinema-camera.jpg" class="img-camera">
      <h1>Festival de Cine Independiente</h1>
    </header> 
    <section class="index" style="display: flex">
      <main class="producciones">
        <div class="container-p">
          <p>Festival de cine que difunde producciones audiovisuales independientes del Perú</p>
        </div>
          <h3>Elige tu favorita</h3>
        <div class= "fotografias">
          
          <div class = "foto1">
            <img src="imagenes/saramama.PNG" alt="Sara Mama">
            <input type="radio" name="foto" value="Sara Mama">
          </div>
        </div> 
        <div class="fotografias">
          <div class = "foto2">
            <img src="imagenes/hierromar.PNG" alt="Hierro Mar">
            <input type="radio" name="foto" value="Hierro Mar">
          </div>
          <button class="comprarButton" id="btnComprar">Comprar</button>
        </div>
        <div class="fotografias">
          <div class = "foto3">
            <img src="imagenes/sebastian.PNG" alt="Sebastian">
            <input type="radio" name="foto" value="Sebastian">
          </div>
        </div>  
    </main>  
    </section>
    <section class="validation" style="display:none">
      <button class="card-icon" id="backButton" ><i class="fa fa-chevron-circle-left"></i></button>

      <div class = "container">
        <h2>Validar Tarjeta</h2>
        <div class="box-1">
          <h4>Detalles de Pago</h4>
          <form>
            <label>Ingresa tu nombre</label>
            <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required/><br>
            <label>Correo electrónico</label>
            <input type="text" id="email" name="email" placeholder="Ingresa tu email" required/><br>
            <label>Número de la tarjeta</label>
            <input type="text" id="creditCardNumber" name="num" maxlength = "16" placeholder="Ingrese sólo números"/><br>
            <input type="submit" id ="btnValidator" value="Validar Tarjeta">
            <p id = "result"></p>
          </form>
        </div>
        <div class="box-2">
          <section class="letter-1">
          <label>Banco</label>
          </section>
          <img src="imagenes/chip.png" alt="Visa" class="img-1">
          <section class="letter-2">
            <label>79927398713</label>
          </section>
          <section class="letter-3">
            <label>Angélica López</label>
          <section class="letter-4">
            <label>03/23</label>
         </div>
      </section>
         
    <footer></footer>
    <script src = "script.js"></script>
    <script src = "validator.js"></script>
    <script src = "index.js" type="module"></script>
  </body>
</html>
