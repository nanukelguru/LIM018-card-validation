<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
   
  </head>
  <body>
    <header>
      <h1>Valida tu tarjeta aquí</h1>
    </header>
    <main>
      
      <div class ="tarjeta">
      <img src="imagenes/credit_card.PNG" alt="">
    </div>
    <div class="formulario">
          
            <label>Ingresa tu nombre<span style="color:red">*</span></label>
            <input type="text" id="name" name="name" placeholder="Ingresa tu nombre"/>
            <label>Correo electrónico<span style="color:red">*</span></label>
            <input type="text" id="email" name="email" placeholder="Ingresa tu email"/>
            <label>Número de la tarjeta<span style="color:red">*</span></label>
           <input type="text" id="creditCardNumber" name="num" maxlength = "16" placeholder="Ingrese sólo números"/>
          
            <input type="submit" id ="btnValidator" value="Validar Tarjeta">

        <p id = "result"></p>
    </div>
   
    </main>
    <footer></footer>
    <script src="script.js"></script>
    <script src="validator.js"></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
