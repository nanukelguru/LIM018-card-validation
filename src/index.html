<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
   
  </head>
  <body>
    <header>
      <h1>Festival de Cine</h1>
    </header>
    <nav></nav>
    <main>
      <div class = "container">
        <div class="box-1">
        <img src = "imagenes/credit_card.PNG" alt= " ">
        </div>
        <div class="box-2">
            <label>Ingresa tu nombre<span style="color:red">*</span></label>
            <input type="text" id="name" name="name" placeholder="Ingresa tu nombre"/><br>
            <label>Correo electrónico<span style="color:red">*</span></label>
            <input type="text" id="email" name="email" placeholder="Ingresa tu email"/><br>
            <label>Número de la tarjeta<span style="color:red">*</span></label>
            <input type="text" id="creditCardNumber" name="num" maxlength = "16" placeholder="Ingrese sólo números"/><br>
            
        </div>
        <p id = "result"></p>
      
      </div>
      <input type="submit" id ="btnValidator" value="Validar Tarjeta">
     </main>  
    
    
    <footer></footer>
    <script src = "script.js"></script>
    <script src = "validator.js"></script>
    <script src = "index.js" type="module"></script>
  </body>
</html>
