<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <h2>Validar Tarjeta</h2>
        <div class="box-1">

          <form>
            <label>Ingresa tu nombre</label>

            <input type="text" id="email" name="email" placeholder="Ingresa tu email"/><br>
            <label>Número de la tarjeta</label>
            <input type="text" id="creditCardNumber" name="num" maxlength = "16" placeholder="Ingrese sólo números"/><br>

            <p id = "result"></p>
          </form>
        </div>
        <div class="box-2">
          <section class="letter-1">
          <label>Banco</label>
          </section>
          <img src="imagenes/chip.png" alt="Visa" class="img-1">

            <label>79927398713</label>
          </section>
          <section class="letter-3">
            <label>Angélica López</label>
          <section class="letter-4">
            <label>03/23</label>
         </div>
        </section>
     </main>  
    
    
    <footer></footer>
